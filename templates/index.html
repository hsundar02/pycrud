<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>main</title>
</head>
<body>
    <h1 style="text-align:center">Flask -Crud Operation Using MongoDb</h1>
    <hr>
    <div style="justify-content:right;text-align:right;">
        <a href="{{url_for('add')}}"  class="btn btn-secondary">ADD USER</a>
    </div>
    <table class="table table-border">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Language</th>
            <th>Skill</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.language}}</td>
            <td>{{i.skill}}</td>
            <td><a href="/edit/{{i.id}}" class="btn btn-primary">EDIT</a></td>
            <td><a href="/delete/{{i.id}}" class="btn btn-danger">DELETE</a></td>
           
        </tr>
        {% endfor %}
    </table>
</body>
</html>
